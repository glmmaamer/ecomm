{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">الطلب</th>
                        <th scope="col"> إيمايل الزبون</th>
                        <th scope="col"> تاريخ الطلب</th>
                        <th scope="col">سعر الطلب</th>
                      </tr>
                    </thead>
                    {% for order in orders %}
                    <tbody>
                      <tr>
                        <td>{{order.full_name}}</td>
                        <td>{{order.email}}</td>
                        <td>{{order.date_order}}</td>
                        <td>{{order.amount_paid}}</td>
                      </tr>
                    </tbody>
                    {% endfor %}
                  </table>

            </div>
        </center>
    </div>
</div>

{% endblock %}

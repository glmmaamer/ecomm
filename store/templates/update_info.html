
{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}


<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder"> تعديل بيانات  </h1>
            <p class="lead fw-normal text-white-50 mb-0">  إضافة و تعديل بياناتك  </p>
        </div>
    </div>
</header>

<br>
<br>
<div class="container">
    <div class="row"> 
        <div class="col-md-6 offset-md-3 ">
            <div class="border p-4 mb-4">
                <center>
                <h2>  معلومات الفواتير </h2>
                </center>
                <form method="POST" action="{% url 'update_info' %}">
                    
                    {% csrf_token %}

                    {{ form.as_p }}
                    <br><br>
                    <center><h2>معلومات الشحن</h2></center> 
                    <br><br>
                    {{shipping_form.as_p}}
                    
                    <br><br>
                    <center>
                    <button type="submit" class="btn btn-primary">تعديل أوإضافة بيانات توصيل عند شراء  </button>
                    </center>
                
                </form>
            </div>
        </div>
       
    </div>
</div>




{% endblock %}
